    <!-- Website Title -->
    <title>玩家时间统计-KukeMC-我的世界服务器(Minecraft)</title>

<body data-spy="scroll" data-target=".fixed-top">

    <!-- Preloader -->
    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->


    <!-- Navbar -->
    <div id="navbar"></div>


    <!-- Header -->
    <header id="header" class="ex-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>KukeMC - 玩家时间统计</h1>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->


    <!-- Breadcrumbs -->
    <div class="ex-basic-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumbs">
                        <a href="index.html">首页</a><span>&nbsp;&nbsp;>&nbsp;&nbsp;</span><span>玩家时间统计 <p>数据日期：2025年3月20日 - 今天</p></span>
                    </div> <!-- end of breadcrumbs -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of ex-basic-1 -->
    <!-- end of breadcrumbs -->

    <!-- Stats Overview -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-container">
                    <div class="row" id="statsOverview">
                        <div class="col-md-3">
                            <div class="stats-card">
                                <h3>总玩家数</h3>
                                <div class="number" id="totalPlayers">加载中...</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card">
                                <h3>今日在线</h3>
                                <div class="number" id="todayOnline">加载中...</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card">
                                <h3>活跃玩家</h3>
                                <div class="number" id="activePlayers">加载中...</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card">
                                <h3>总在线时长</h3>
                                <div class="number" id="totalPlaytime">加载中...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Rankings -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-container">
                    <div class="table-header">
                        <h2>玩家排行榜</h2>
                        <div class="table-controls">
                            <div class="search-box">
                                <input type="text" id="searchInput" placeholder="搜索玩家名称...">
                            </div>
                            <div class="time-filter">
                                <select id="sortFilter">
                                    <option value="playtime">按游玩时间</option>
                                    <option value="last_login">按最后登录</option>
                                </select>
                            </div>
                            <div class="time-filter">
                                <select id="timeFilter">
                                    <option value="0">总时长排行</option>
                                    <option value="1">近1天</option>
                                    <option value="7">近7天</option>
                                    <option value="30">近30天</option>
                                    <option value="90">近90天</option>
                                    <option value="365">近365天</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Player Table -->
                <div class="player-table">
                    <table class="table table-hover" id="rankingTable">
                        <thead>
                            <tr>
                                <th width="10%">排名</th>
                                <th width="20%">玩家名称</th>
                                <th width="20%">在线时长</th>
                                <th width="15%" id="loginCountHeader">登录次数</th>
                                <th width="15%">最近登录</th>
                            </tr>
                        </thead>
                        <tbody id="rankingBody">
                            <tr>
                                <td colspan="5" class="loading">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 加载动画 -->
                    <div class="loader" id="tableLoader">
                        <div class="square" id="sq1"></div>
                        <div class="square" id="sq2"></div>
                        <div class="square" id="sq3"></div>
                        <div class="square" id="sq4"></div>
                        <div class="square" id="sq5"></div>
                        <div class="square" id="sq6"></div>
                        <div class="square" id="sq7"></div>
                        <div class="square" id="sq8"></div>
                        <div class="square" id="sq9"></div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav style="padding: 12px;">
                    <ul class="pagination" id="pagination">
                        <!-- Pagination will be generated by JavaScript -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
